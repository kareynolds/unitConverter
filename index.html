<body>
<container id="input-container">

    <h1>Metric/Imperial Unit Conversaion</h1>
    <div>
        <input type="text" id="input-field">
        <button id="convert-btn"> Convert </button>
    </div>

</container>

<container id="conversions-container">
    <div class="conversion-field">
        <h3>Length (meter/Feet)</h3>
        <p id="length-converted">Length Units</p>
    </div>

    <div class="conversion-field">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-converted"> Volume Units: </p>
    </div>

    <div class="conversion-field">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-converted">Mass Units: </p>
    </div>


</container>


</body>

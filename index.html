<!DOCTYPE html>

<Html>
<head>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<container id="input-container" class="flex-container">
    <div class="container-div">

        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="flex-box center">
            <input type="text" id="input-field" onclick="convertBtn()">
            <div class="break"></div>
            <button id="convert-btn"> Convert </button>
        </div>
    </div>

</container>

<container>
    <div id="conversions-container">

        <div class="container-div-conversions">
            <div class="conversion-field">
                <h3>Length (meter/Feet)</h3>
                <p id="length-converted">Length Units: </p>
            </div>
        </div>


        <div class="container-div-conversions">
            <div class="conversion-field">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-converted"> Volume Units: </p>
            </div>
        </div>

        <div class="container-div-conversions">
            <div class="conversion-field">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-converted">Mass Units: </p>
            </div>
        </div>

    </div>

</container>

<script src="script.js"></script>
</body>
</Html>
